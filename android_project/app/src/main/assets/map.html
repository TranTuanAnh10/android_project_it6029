<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Realtime Delivery Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        /* Fix hiển thị mượt trong WebView Android */
        #map {
            position: absolute;
            top: 0; left: 0;
            right: 0; bottom: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    // --- Khởi tạo map ---
    var map = L.map('map', {
        zoomControl: false, // Ẩn nút zoom góc phải
        attributionControl: false // Ẩn chữ nguồn bản đồ
    }).setView([21.0285, 105.8542], 15);

    // --- Nền map (tối giống Grab) ---
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
    attribution: '&copy; CartoDB & OpenStreetMap'
}).addTo(map);

    // --- Custom icon ---
// icon shipper (pin dạng giọt)
var shipIcon = L.icon({
    iconUrl: 'icons/Pin_ship.png',
    iconSize: [32, 36],
    iconAnchor: [16, 36], // ✅ tâm đáy icon
});

// icon người nhận (pin tròn)
var userIcon = L.icon({
    iconUrl: 'icons/Pin_user.png',
    iconSize: [32, 32],
    iconAnchor: [16, 32], // ✅ tâm đáy icon, không để 48
});


    // --- Marker người giao và người nhận ---
    var shipperMarker = L.marker([21.0285, 105.8542], { icon: shipIcon, title: "Shipper" }).addTo(map);
    var receiverMarker = L.marker([21.035, 105.85], { icon: userIcon, title: "Người nhận" }).addTo(map);

    var routeLine; // đường đi

    // --- Vẽ đường đi ---
    function drawRoute(lat1, lon1, lat2, lon2) {
    var url = `https://router.project-osrm.org/route/v1/driving/${lon1},${lat1};${lon2},${lat2}?overview=full&geometries=geojson`;

    fetch(url)
        .then(res => res.json())
        .then(data => {
            if (data.routes && data.routes.length > 0) {
                var coords = data.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);

                // ✅ Ép nối điểm cuối đến người nhận để tránh bị đứt
                const last = coords[coords.length - 1];
                if (last[0] !== lat2 || last[1] !== lon2) {
                    coords.push([lat2, lon2]);
                }

                if (routeLine) map.removeLayer(routeLine);
                routeLine = L.polyline(coords, { color: '#FF0000', weight: 4 }).addTo(map);
            }
        })
        .catch(err => console.error("Lỗi khi lấy tuyến đường:", err));
}


    // --- Cập nhật vị trí realtime (Android gọi hàm này) ---
    function updateLocation(lat, lon) {
    shipperMarker.setLatLng([lat, lon]);
    map.panTo([lat, lon], 15); // tự động zoom vào shipper
    drawRoute(lat, lon, receiverMarker.getLatLng().lat, receiverMarker.getLatLng().lng);
    }
    window.updateLocation = updateLocation;


    // --- Demo ban đầu ---
    drawRoute(21.0285, 105.8542, 21.035, 105.85);
</script>
</body>
</html>
